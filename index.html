<!DOCTYPE html>
<html>
<head>
	<title>Custom image slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="slider-container">
		<div class="slider">
			<div class="slides">


				<!-- navigation button -->
				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
				<input type="radio" name="radio-btn" id="radio3">
				<input type="radio" name="radio-btn" id="radio4">

				<!-- next and prev button -->

				<input type="radio" name="radio-btn" id="next">
				<input type="radio" name="radio-btn" id="prev">


				<!-- img slider -->
				<div class="slide first">
					<img src="img/img1.jpg" alt="">	
				</div>
				<div class="slide">
					<img src="img/img2.jpg" alt="">	
				</div>
				<div class="slide">
					<img src="img/img3.jpg" alt="">	
				</div>
				<div class="slide">
					<img src="img/img4.jpg" alt="">	
				</div>

				
				</div>

				<!-- manually navigation section -->
				<div class="manual-navigation">
					<label for="radio1" class="manual-btn" onclick="displaySlide(1)"></label>
					<label for="radio2" class="manual-btn" onclick="displaySlide(2)"></label>
					<label for="radio3" class="manual-btn" onclick="displaySlide(3)"></label>
					<label for="radio4" class="manual-btn" onclick="displaySlide(4)"></label>
					
			</div>

                 <!-- next-prev navigation section -->
			     <div class="next-prev">
					<label for="next" class="next-btn" onclick="nextslide(1)">></label>
					<label for="prev" class="prev-btn" onclick="prevslide(-1)"><</label>

			     </div>
			
		</div>
		
	</div>


	<script type="">

		// first active slider

		var first = document.getElementsByClassName('first');


		setMargin(1);

		var active = 0;


		function displaySlide(n){
			active = n;

			setMargin(n);

		}

		function setMargin(num){
			if(num == 1){
				first[0].style.marginLeft = '0%'
			}
			if(num == 2){
				first[0].style.marginLeft = '-20%'
			}
			if(num == 3){
				first[0].style.marginLeft = '-40%'
			}
			if(num == 4){
				first[0].style.marginLeft = '-60%'
			}
		}

		function nextslide(p){
			active = active+p;
			displaySlide(active);
		}
		function prevslide(q){
			active = active+q;
			displaySlide(active);
		}

		


	</script>

</body>
</html>
